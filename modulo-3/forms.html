<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">Nome </label><br>
        <input type="text" placeholder="Digite seu nome" id="name"><br>

        <label for="email">Email</label><br>
        <input type="email" placeholder="Digite seu email" id="email"><br>

        <label for="tel">Telefone</label><br>
        <input type="" placeholder="Seu telefone" id="tel"><br>

        <label for="number">Número</label><br>
        <input type="number" placeholder="Número" id="number" max="10" min="2" step="1"><br>

        <label for="">File</label><br>
        <input type="file"><br>

        <label for="">Color</label><br>
        <input type="color"><br>

        <input type="checkbox" id="checkbox-termos"><label for="checkbox-termos">aceito os termos</label><br>

        <p>
            Qual sua cor ? 
        </p>

        <input type="radio" name="cores" id="red"><label for="red">Vermelho</label>
        <input type="radio" name="cores" id="green"><label for="green">Verde</label>
        <input type="radio" name="cores" id="black"><label for="black">Preto</label><br>

        <p>
            Filme 
        </p>

        <select name="filmes" id="" multiple>Select<br>
            <option value="">filme A</option>
            <option value="">filme B</option>
            <option value="">filme C</option>
        </select><br>

        <p>
            Text Area 
        </p>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        
        <button type="submit">Submite</button><br>
        <button type="reset">Reset</button>        
    </form>
</body>
</html>
