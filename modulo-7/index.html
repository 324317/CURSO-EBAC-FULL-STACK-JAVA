<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EDGARBanking</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" required placeholder="Nome Completo" />
            <p class="error-message">O nome precisa ser Completo</p>
            <input type="number" id="numero-conta" required placeholder="Número da conta" />
            <input type="number" id="valor-deposito" required placeholder="Valor" />
            <textarea placeholder="Descrição (Opcional)" id="descricao"></textarea>
            <button type="submit" id="btn-depositar">Depositar</button>
        </form>
        <p class="sucess-message">
            <!-- O montante de : <b>1000</b> foi enviado para o cliente : <b>Nome do Cliente</b> - conta: <b>1</b> -->
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
